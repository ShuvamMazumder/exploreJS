<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1 onclick="alert('hello programmer')">exploring events</h1>
        <button onclick="handleClick()">click me</button>

        <button id="first">click me - 1</button>
        <button id="second">click me - 2</button>
        <button id="last">click me - 3</button>

        <script>
            function handleClick() {
                console.log(new Date());
            }
            function handleClick2(){
                document.body.style.backgroundColor='cyan';
                console.log('second person clicked');
            }
            function handleClick3(){
                document.body.style.backgroundColor='tomato';
            }

            const secondButton= document.getElementById('second');
            secondButton.onclick=handleClick2;
            
            //mordern way to set event
            const firstButton =document.getElementById('first');
            firstButton.addEventListener('click' ,handleClick3);


            // anonymous function
            document.getElementById('last').addEventListener('click',function(){
                document.body.style.backgroundColor='green';
            })

        </script>
    </body>
</html>
